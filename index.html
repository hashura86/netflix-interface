<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix</title>
</head>

<body>
    <header>
        <div class="container">

            <div class="logo">
                <a href="#">
                    <img src="https://fontmeme.com/permalink/210708/6f45cd19d412a9d38660a5a80876a5a3.png"
                        alt="netflix-font" border="0">
                </a>
            </div> 

            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documento</a>
            </nav>
            
            <div class="profile-pic">
                <a href="#">
                    <img src="img/profile.jpg" alt="profile pic">
                </a>
            </div>
        </div>
    </header>

    <main class="filme-principal">
        <div class="container">
            <h3 class="titulo">O PRÍNCIPE DRAGÃO</h3>
            <p class="descricao">Inspirados por uma descoberta extraordinária, dois príncipes humanos e uma elfo
                assassina se unem numa jornada épica na busca de paz para seus reinos em guerra.</p>


            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filmes" src="img/a.jpg" alt="filme1">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/a1.jpg" alt="filme2">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/a2.jpg" alt="filme3">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/a3.jpg" alt="filme4">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/a4.jpg" alt="filme5">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/a5.jpg" alt="filme6">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/a6.jpg" alt="filme7">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/a7.jpg" alt="filme8">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/a8.jpg" alt="filme9">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/a9.jpg" alt="filme10">
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/4d90ee1e36.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>


</body>

</html>
